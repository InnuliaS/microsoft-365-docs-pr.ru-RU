additionalContent:
  sections:
  - title: Управление
    summary: Управляйте своей подпиской, службами и пользователями, обеспечьте защиту бизнеса и получите помощь в устранении неполадок.
    items:
    - title: Обзор Центра администрирования Microsoft 365
      summary: Сведения о ролях администратора, о том, как сохранить изменения и как настроить свою подписку.
      url: admin-overview/about-the-admin-center.md
    - title: Пользователи и группы
      summary: Управлять паролями, добавлять и удалять пользователей, настраивать группы, управлять доступом гостей и назначать пользовательские лицензии.
      url: add-users/index.yml
    - title: Электронная почта и календари
      summary: Управление параметрами электронной почты, группами рассылки и параметрами безопасности и настройка общих почтовых ящиков.
      url: email/index.yml
    - title: Домены
      summary: Сведения о доменах, настройке и управлении доменами, а так же обновлении DNS-записей.
      url: setup/add-domain.md
    - title: Данные и службы
      summary: Отслеживайте состояние службы, создайте резервную копию данных, установите надстройки и обновите их до последних версий приложений.
      url: manage/index.yml
    - title: Подписки и выставление счетов
      summary: Управление векселями, подписками и лицензиями на продукты, обновление способов оплаты и приобретение дополнительных служб и хранилищ.
      url: ../commerce/index.yml
    - title: Защита организации
      summary: Узнайте о лучших способах защиты Организации, таких как настройка многофакторной проверки подлинности (MFA), а также сведения о Microsoft Secure Score и GDPR.
      url: security-and-compliance/secure-your-business-data.md
    - title: Работа с клиентами
      summary: Совместное использование документов и использование Teams для совместной работы и обеспечения соответствия.
      url: work-with-customers/index.yml
    - title: Устранение неполадок
      summary: Доступ к ресурсам, которые помогут вам устранить проблемы с продуктами и службами Office.
      url: https://docs.microsoft.com/office/troubleshoot/
