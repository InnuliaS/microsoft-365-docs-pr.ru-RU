  - title: Получение справки по Microsoft 365
    summary: Выберите карточку, чтобы больше узнать о Microsoft 365.
    items:
    - title: Центр администрирования Microsoft 365
      summary: Настройка и управление службами Office 365 и Майкрософт 365 для вашей организации.
      url: ./admin/admin-home.md
    - title: Microsoft 365 бизнес
      summary: Для предприятий малого и среднего бизнеса. Ведите свой бизнес с помощью последних версий Windows и приложений Office, таких как Excel и Outlook. Воспользуйтесь преимуществами защиты данных и обеспечения безопасности, действующими для всех устройств в вашей компании.
      url: ./business/index.yml
    - title: Microsoft 365 корпоративный
      summary: Для крупных организаций Защитите свой бизнес и работайте по-новому с помощью приложений Office, Windows 10 и Enterprise Mobility + Security.
      url: ./enterprise/index.yml
    - title: Microsoft 365 для образования
      summary: Единое и доступное решение для образовательных учреждений, позволяющее раскрывать творческий потенциал, стимулировать совместную работу и обеспечивать простую и безопасную работу.
      url: https://docs.microsoft.com/education/
    - title: Соответствие требованиям с помощью Microsoft 365
      summary: Содействуйте вашей организации в управлении информацией, устранении рисков и соблюдении правовых или нормативных стандартов.
      url: ./compliance/index.yml
    - title: Безопасность в Microsoft 365
      summary: Узнайте о надежных решениях и службах безопасности в Microsoft 365, чтобы усилить защиту вашей организации во всех зонах, подверженных атакам.
      url: ./security/index.yml
    - title: Microsoft 365 для кампаний
      summary: Обеспечьте безопасность данных и коммуникации при проведении кампании или ведении бизнеса с помощью этой рекомендуемой конфигурации Microsoft 365 бизнес.
      url: ./campaigns/index.md
    - title: Компьютеры, управляемые Майкрософт
      summary: Компьютеры, управляемые Microsoft — это сочетание Microsoft 365 корпоративного с облачным управлением устройствами, осуществляемым Microsoft, и мониторингом безопасности, позволяющее вам высвободить группы ИТ для нужд основного бизнеса.
      url: ./managed-desktop/index.yml
