additionalContent:
  sections:
  - title: Получение справки по Microsoft 365
    summary: Выберите карточку, чтобы узнать больше о Microsoft 365.
    items:
    - title: Центр администрирования Microsoft 365
      summary: Настройка Office 365 и Microsoft 365 для бизнеса и ентеприсе субспкриптионс и управление ими.
      url: ./admin/admin-home.md
    - title: Microsoft 365 бизнес
      summary: Предназначено для малых и средних предприятий. Запустите свой бизнес с помощью последней версии приложений для Windows и Office, например Excel и Outlook. Используйте преимущества защиты и защиты данных, которая распространяется на все ваши бизнес-устройства.
      url: ./business/index.yml
    - title: Microsoft 365 корпоративный
      summary: Предназначено для крупных организаций. Защитите свой бизнес и преобразуйте способ работы с приложениями Office, Windows 10 и Enterprise Mobility + Security.
      url: ./enterprise/index.yml
    - title: Microsoft 365 для образования
      summary: Предназначено для преподавателей, позволяющих разкрывать творческие творческие способности, повышать их и обеспечивать простое и безопасное взаимодействие в едином, доступном для образования решении.
      url: https://docs.microsoft.com/education/
    - title: Соответствие требованиям Microsoft 365
      summary: Помогите вашей организации управлять информацией, защищаться от рисков и соблюдать юридический или нормативный стандарт.
      url: ./compliance/index.yml
    - title: Microsoft 365 Security
      summary: Узнайте о надежных решениях и службах обеспечения безопасности в Microsoft 365, чтобы вы могли лучше защитить организацию от поверхностей атак.
      url: ./security/index.yml
    - title: Microsoft 365 для кампаний
      summary: Чтобы обеспечить безопасность кампании или бизнес-данных и коммуникаций, рекомендуется использовать эту конфигурацию для Microsoft 365 Business.
      url: ./campaigns/index.md
    - title: Компьютеры, управляемые Майкрософт
      summary: Рабочий стол, управляемый Майкрософт, объединяет вместе Microsoft 365 Enterprise, облачное Управление устройствами Майкрософт и мониторинг безопасности, позволяя разработчикам ИТ-отделов сосредоточиться на основных бизнес-задачах.
      url: ./managed-desktop/index.yml
